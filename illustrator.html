<body>
    <nav class="navbar navbar-dark">

    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid" src=".\illustrator\Pet Masquerade Poster.png" alt="Poster" />
                    <figcaption><i>Custom color schemes with gradients using vector paths.</i> </figcaption>
                </figure>
            </div>
            <!--End of first column-->
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid py-0" src=".\illustrator\icons.png" alt="Icons" />
                    <figcaption><i>Icons created using basic shapes.</i></figcaption>
                </figure>
                <figure>
                    <img class="img-fluid py-0" src=".\illustrator\zoo1.jpg" alt="Zoo" />
                    <figcaption><i>Custom logo created using layers and gradient meshes.</i></figcaption>
                </figure>
            </div>
            <!--End of second column-->
        </div>
        <!--End of first row-->
        <div class="row">
            <div class="col-12">
                <figure>
                    <img class="img-fluid" src=".\illustrator\Griffith Park.png" alt="Park" />
                    <figcaption><i>Showcases custom pattern brushes, icons, and clipping masks.</i></figcaption>
                </figure>
            </div>
            <!--End of column-->
        </div>
        <!--End of second row-->
        <div class="row">
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid" src=".\illustrator\aos-brochure.png" alt="AOS Brochure" />
                    <figcaption><i>A folding template that controls text across multiple frames.</i></figcaption>
                </figure>
            </div>
            <!--End of first column-->
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid" src=".\illustrator\Brochure Portfolio.png" alt="Brochure" />
                    <figcaption><i>Another example of a multi-framed brochure.</i></figcaption>
                </figure>
            </div>
            <!--End of second column-->
        </div>
        <!--End of third row-->
        <div class="row">
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid" src=".\illustrator\coffee.png" alt="3D COffee" />
                    <figcaption><i>A 3D effect using image trace and raster effects.</i></figcaption>
                </figure>
            </div>
            <!--End of first column-->
            <div class="col-lg-6">
                <figure>
                    <img class="img-fluid" src=".\illustrator\candy-box.png" alt="Candy Box" />
                    <figcaption><i>A folding template to make a 2D item into a 3D item.</i></figcaption>
                </figure>
            </div>
            <!--End of second column-->

        </div>
        <!--End of fourth row-->
        <div class="row">
            <div class="col-lg-4">
                <figure>
                    <img class="img-fluid" src=".\illustrator\coffee-graph.png" alt="Favorite Coffee" />
                    <figcaption><i>An edited perspective pie graph.</i></figcaption>
                </figure>
            </div>
            <!--End of first column-->
            <div class="col-lg-4">
                <figure>
                    <img class="img-fluid" src=".\illustrator\reasons-graph.png" alt="Reasons" />
                    <figcaption><i>A bar graph with custom fills.</i></figcaption>
                </figure>
            </div>
            <!--End of second column-->
            <div class="col-lg-4">
                <figure>
                    <img class="img-fluid" src=".\illustrator\Figure 2.png" alt="Line Graph" />
                    <figcaption><i>A line graph with custom icons.</i></figcaption>
                </figure>
            </div>
            <!--End of third column-->
        </div>
        <!--End of fifth row-->
